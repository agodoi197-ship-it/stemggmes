<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precinho Games</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:radial-gradient(circle at top,#1a0000,#000);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:#111;
padding:30px;
border-radius:20px;
width:350px;
text-align:center;
box-shadow:0 0 40px red;
}

h1{
margin-bottom:10px;
}

.preco{
font-size:38px;
color:#ff0000;
font-weight:800;
margin:15px 0;
}

.botao{
background:linear-gradient(45deg,#ff0000,#8b0000);
border:none;
padding:15px;
width:100%;
color:white;
font-weight:bold;
border-radius:10px;
cursor:pointer;
margin-bottom:15px;
transition:.3s;
}

.botao:hover{
transform:scale(1.05);
}

#pagamento{
display:none;
margin-top:20px;
}

.qr-box{
background:black;
padding:10px;
border-radius:15px;
box-shadow:0 0 20px red;
margin-bottom:10px;
}

.qr-box img{
width:100%;
}

.pix-btn{
background:transparent;
border:2px solid red;
color:red;
padding:10px;
width:100%;
border-radius:10px;
cursor:pointer;
margin-bottom:10px;
}

#adminPanel{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
color:white;
justify-content:center;
align-items:center;
flex-direction:column;
}
</style>
</head>
<body>

<div class="card">
<h1>ðŸŽ® Precinho Games</h1>
<div class="preco">R$ 49,90</div>

<button class="botao" onclick="comprarAgora()">Comprar Agora</button>

<div id="pagamento">
<h3>Pague via Pix</h3>

<div class="qr-box">
<img id="qr" alt="QR Code Pix">
</div>

<button class="pix-btn" onclick="copiarPix()">Copiar chave Pix</button>

<button class="botao" onclick="enviarComprovante()">Enviar Comprovante</button>
</div>
</div>

<div id="adminPanel">
<h2>Painel Admin</h2>
<p>Total de cliques em Comprar Agora:</p>
<h1 id="totalCliques">0</h1>
<button class="botao" onclick="fecharAdmin()">Fechar</button>
</div>

<script>

// SUA CHAVE PIX
const pixCode = `00020126820014BR.GOV.BCB.PIX01367fdb18d2-069d-4454-8ec7-09f52ac4efdc0220obrigado por comprar520400005303986540549.905802BR5921Arthur Souza de Godoi6009SAO PAULO62140510ePQRZNqX8A6304CA0D`;

// INICIAR CONTADOR
if(!localStorage.getItem("cliquesComprar")){
localStorage.setItem("cliquesComprar","0");
}

function comprarAgora(){
let cliques=parseInt(localStorage.getItem("cliquesComprar"));
cliques++;
localStorage.setItem("cliquesComprar",cliques);

mostrarPagamento();
}

function mostrarPagamento(){
const pagamento=document.getElementById("pagamento");
pagamento.style.display="block";

const qr=document.getElementById("qr");
qr.src=`https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=${encodeURIComponent(pixCode)}`;
}

function copiarPix(){
navigator.clipboard.writeText(pixCode);
alert("âœ… Pix copiado!");
}

function enviarComprovante(){
window.open("https://wa.me/5566999761232?text=Estou%20enviando%20o%20comprovante%20de%20pagamento","_blank");
}

// ABRIR ADMIN
document.addEventListener("keydown",function(e){
if(e.ctrlKey && e.shiftKey && e.key==="A"){
let senha=prompt("Digite a senha:");
if(senha==="admin123"){
document.getElementById("adminPanel").style.display="flex";
document.getElementById("totalCliques").innerText=localStorage.getItem("cliquesComprar");
}else{
alert("Senha incorreta!");
}
}
});

function fecharAdmin(){
document.getElementById("adminPanel").style.display="none";
}

</script>

</body>
</html>
